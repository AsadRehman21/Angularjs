<!DOCTYPE html>
<html ng-App="DIApp">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            font-size: 1.3em;
        }
    </style>
    <title>Name Calculator</title>
</head>

<body>
    <div ng-controller="DIController">



        <div class="container">
            <h1>Lunch Checker</h1>

            <div class="form-group">
                <input id="lunch-menu" type="text" ng-model="name" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="onClickMe()">Check If Too Much</button>
            </div>
            <div class="form-group message">
                <input type="text" ng-model="message"></input>
            </div>
        </div>
    </div>
</body>

</html>
